<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Whiteboard</title>
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-sm bg-light">
            <a href="#" class="navbar-brand mb-0 h1">
                <img class="d-inline-block align-top" src="images/logo.png" alt="logo" width="40" height="40">
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">
                            Home
                        </a>
                    </li>
                    <!-- Add New Slide Dropdown -->
                <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Add New Slide</a>
                <!-- Dropdown Menu -->
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- Content inside the dropdown -->
                <li class="dropdown-item">
                <!-- Navigation controls for slides -->
                    <span class="d-flex">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <button id="add-slide-button" type="button" class="btn btn-light">New Slide</button>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </span>
                </li>
                </ul>
                </li>
                <li class="nav-item">
                        <a href="#" class="nav-link ">
                            Profile
                        </a>
                    </li>
                </ul>
            </div>  
        </nav>
    </div>
    <br>
    <div class="main-container">
        <canvas id="slide-container"></canvas>
    </div>
    <script src="slides.js"></script>
</body>
</html>
